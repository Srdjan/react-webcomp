<!DOCTYPE html>
<html5>
<head>
  <meta charset="utf-8">
  <title>React.js Custom Web Component</title>
  <meta name="description" content="ReactJS: Custom Web component">
  <meta name="author" content="@djidja8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- <link rel="stylesheet" href="./css/style.css"></link> -->
  <script src="./lib/webcomponents-lite.js"></script>
  <script>
      var birdsConfig = {
        items: [
          { name: 'Raven'},
          { name: 'Dove'},
          { name: 'Hawk'},
          { name: 'Colibri'}
        ],
        style: {
              color: 'blue',
              background: 'silver',
              float: 'right'
            }
      }
  </script>
</head>

<body>
  <h4>Experimenting with React.js and Web Components...</h4>
  <h4>Using <a href="http://pixelscommander.com/en/interactive-revolution/web-components-and-react-js-with-reactiveelements/">Reactive Elements</a> by @pixelscomander and <a href="http://webcomponents.org/polyfills/">Web Components polyfill</a></h4>

  <!-- ract component wrapped in standard web component: -->
  <react-webcomp config="{birdsConfig}">List of Birds:</react-webcomp>
  <!-- vs -->
  <!-- <div id="react-webcomp"></div> -->
  <!-- but with no way to pass params in? -->

  <script src="./bundle.js"></script>
</body>
</html>
